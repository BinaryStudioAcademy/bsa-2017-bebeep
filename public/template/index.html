<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>

    <script src="https://use.fontawesome.com/d4264d4d98.js"></script>
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>

    <header class="header">
        <div class="header__container container clearfix">
            <a href="#" class="header__logo logo"><img src="img/logo.png" alt="BeBeep"></a>

            <ul class="header__menu header__menu_right header-menu">
                <li class="header-menu__item"><a href="#">Регистрация</a></li>
                <li class="header-menu__item"><a href="#">Войти</a></li>

                <li class="header-menu__item header-menu__item_no-hover">
                    <div class="header-menu__dropdown dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button">Профиль</button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Separated link</a>
                        </div>
                    </div>
                </li>

                <li class="header-menu__item header-menu__item_no-hover header-menu__item_no-space">
                    <div class="header-menu__dropdown dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button">Ру</button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Separated link</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </header>

    <section class="home-slider">
        <div class="home-slider__tabs wizard-tabs">
            <a href="#" class="wizard-tabs__tab wizard-tabs__tab_active">
                <img src="img/welcome-icon1.png" alt="">
                <span>Я пассажир</span>
            </a>
            <a href="#" class="wizard-tabs__tab">
                <img src="img/welcome-icon2.png" alt="">
                <span>Я водитель</span>
            </a>
        </div>

        <div class="home-slider__search wizard-form">
            <h2 class="wizard-form__header">Сэкономим на бензине? Поехали!</h2>

            <div>
                <div class="wizard-form__input">
                    <label class="form-input fa-circle-o form-input_no-border">
                        <input class="form-input__text" />
                        <span class="form-input__label">Откуда</span>
                    </label>
                </div>

                <div class="wizard-form__input">
                    <label class="form-input form-input_no-border">
                        <input class="form-input__text" />
                        <span class="form-input__label">Куда</span>
                    </label>
                </div>

                <div class="wizard-form__input wizard-form__input_calendar">
                    <label class="form-input fa-calendar form-input_focus form-input_no-border">
                        <div class="form-input__text">
                            <div><div class="react-datepicker-wrapper"><div class="react-datepicker__input-container"><input type="text" value="" id="date" class="form-input__text "></div></div></div>
                        </div>
                        <span class="form-input__label">Когда?</span>
                    </label>
                </div>

                <button class="wizard-form__btn btn btn-warning btn-lg">Продолжить</button>
            </div>
        </div>

        <div class="home-slider__steps wizard-steps">
            <a href="#" class="wizard-steps__step wizard-steps__step_active">1</a>
            <a href="#" class="wizard-steps__step">2</a>
            <a href="#" class="wizard-steps__step">3</a>
        </div>
    </section>

</body>
</html>

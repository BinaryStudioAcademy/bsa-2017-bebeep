version: "2"

services:
    mysql:
        image: mysql:latest
        volumes:
          - "./.mysql-data/db:/var/lib/mysql"
        restart: always
        ports:
          - 3306:3306
        environment:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: $DB_DATABASE
          MYSQL_USER: $DB_USERNAME
          MYSQL_PASSWORD: $DB_PASSWORD

    web:
        # build: ./.docker/images/web/
        image: sergeyb/dev
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - .:/var/www/public
        depends_on:
            - mysql

    composer:
        restart: 'no'
        image: composer:latest
        command: install
        volumes:
            - .:/app